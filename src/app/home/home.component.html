<div class="hero">
  <div class="hero-content">
    <h1>Hire experts or be hired for any job, any time.</h1>
    <p>Thousands of small businesses use YourBrand to turn their ideas into reality.</p>

    <div class="search-box">
      <div class="search-item">
        <button mat-raised-button color="primary">Where?</button>
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Enter location" [(ngModel)]="location">
        </mat-form-field>
      </div>

      <div class="search-item">
        <button mat-raised-button color="primary">What job do you want?</button>
        <mat-form-field appearance="outline">
          <mat-label>Job Title or Keywords</mat-label>
          <input matInput placeholder="Search by title or keywords" [(ngModel)]="jobTitle">
        </mat-form-field>
      </div>

      <button mat-raised-button color="accent" (click)="searchJobs()">Search</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>

  <div class="statistics">
    <div class="stat-item">
      <h2>1,586</h2>
      <p>Jobs Posted</p>
    </div>
    <div class="stat-item">
      <h2>3,543</h2>
      <p>Tasks Posted</p>
    </div>
    <div class="stat-item">
      <h2>1,232</h2>
      <p>Freelancers</p>
    </div>
  </div>
</div>
