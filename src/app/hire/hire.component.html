<div class="hire-page-container">
    <div class="hire-header">
      <h2>Join Our Team</h2>
      <p>We're looking for talented individuals like you!</p>
    </div>
  
    <div class="hire-form-container">
      <h3>Contact Us</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" [(ngModel)]="hireData.name" name="name" required placeholder="Enter your full name">
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="hireData.email" name="email" required placeholder="Enter your email">
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="hireData.message" name="message" required placeholder="Tell us why you're interested in this role"></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
